name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: JDK Setup 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'
          architecture: x64
          cache: gradle
      
      - name: Gradle Build
        run: gradle clean build -x test
